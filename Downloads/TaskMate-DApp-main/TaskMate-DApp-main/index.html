<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TaskMate DApp</title>
  <link rel="stylesheet" href="/TaskMate-DApp/public/style.css" />
  <link rel="icon" href="/TaskMate-DApp/public/fav icon.png" type="image/x-icon">
</head>
<body>
  <h1>TaskMate - Decentralized To-Do List</h1>

  <select id="providerSelect">
    <option value="metamask">MetaMask</option>
    <option value="ganache">Ganache</option>
  </select>

  <button id="connectWalletBtn">Connect Wallet</button>
  <div id="wallet-status">Wallet not connected</div>
  <div class="newtask">
    <h2>Create a New Task</h2>
  <input type="text" id="newTask" placeholder="Enter new task" />
  </div>
  <div class="button">
    <button id="addTaskBtn">Add Task</button>
    <button id="clearTasksBtn">Clear All Tasks</button>
    <button id="editTaskBtn">Edit Task</button>
  </div>

  <ul id="tasksList"></ul>

  <script src="https://cdn.jsdelivr.net/npm/web3@1.8.2/dist/web3.min.js"></script>
  <script src="public/app.js"></script>
</body>
</html>
