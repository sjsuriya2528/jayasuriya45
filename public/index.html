<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VaangaPalagalam</title>
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="script.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white h-screen flex">
  <!-- Login Page -->
  <div id="login-page" class="w-full flex items-center justify-center">
    <form id="login-form" class="bg-gray-800 p-6 rounded shadow-md">
      <h2 class="text-xl mb-4 font-bold">Enter your name to join</h2>
      <input type="text" id="username" placeholder="Your name" required class="w-full p-2 mb-4 text-black rounded" />
      <button type="submit" class="bg-green-500 px-4 py-2 rounded text-white">Join Chat</button>
    </form>
  </div>

  <!-- Chat Page -->
  <div id="chat-page" class="hidden w-full flex">
    <!-- Sidebar -->
    <div class="w-1/4 bg-gray-800 p-4 flex flex-col">
      <h2 class="text-green-400 text-2xl font-bold mb-4">💬 VaangaPalagalam</h2>
      <p class="text-sm text-gray-400 mb-2">🟢 Active Users</p>
      <ul id="user-list" class="flex-1 overflow-y-auto space-y-2"></ul>
      <button id="back-btn" class="bg-red-500 text-white p-2 mt-4 rounded text-sm">⬅️ Back to Login</button>
    </div>

    <!-- Chat Area -->
    <div class="w-3/4 flex flex-col h-full">
      <div id="messages" class="flex-1 overflow-y-auto p-4 space-y-2 bg-gray-900"></div>
      <div class="p-4 bg-gray-800 flex gap-2">
        <input id="message-input" type="text" placeholder="Type your message..." class="flex-1 p-2 rounded text-black" />
        <button id="send-btn" class="bg-green-500 px-4 rounded text-white">Send</button>
      </div>
    </div>
  </div>
</body>
</html>
